<header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li><a routerLink="/angular-ui" class="nav-link">Contact Form</a></li>
                <li><a routerLink="/client-requests-list" class="nav-link">Requests List</a></li>
            </ul>
        </nav>
    </header>
<br>


<h2>Client Requests

<button align=right (click)=butHandleGetClientsRequests() class="btn btn-secondary" >Refresh List</button></h2>
<br><br>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact Purpose</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!--Go through list of clientRequests list ..-->
        <tr *ngFor="let clientRequest of clientRequests">
            <td>{{clientRequest.firstName}}</td>
            <td>{{clientRequest.lastName}}</td>
            <td>{{clientRequest.emailAddress}}</td>
            <td>{{clientRequest.contactPurpose}}</td>
            <td><button (click)="deleteClientRequest(clientRequest.id)" class="btn btn-success">Delete Request</button></td>
        </tr>
    </tbody>
</table>
</div>
